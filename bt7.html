<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bai7</title>
</head>
<body>
	<h2>check box</h2>
	<input type="checkbox" name="" id="cbx">nga hâm
	<button type="button" id="btn1">chọn</button>
	<button type="button" id="btn2">bỏ chọn</button>
	<script type="text/javascript">
		document.getElementById('btn1').onclick=function(){
			document.getElementById('cbx').checked=true;
		};
		document.getElementById('btn2').onclick=function(){
			document.getElementById('cbx').checked=false;
		}
	</script>
</body>
</html>
